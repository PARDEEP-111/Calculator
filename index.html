<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
   
    <link rel="website icon" type="png"  href="pngimg.com - calculator_PNG102244.png">
</head>
<body>
    <h1>Welcome to Calculator.</h1>
   <div class="container text-center">
    <div class="row">

        <input type="rext" class="screen"></input>
    </div>
    <div class="row">
        <button class="button bg-dark-grey" >AC</button>
        <button class="button bg-dark-grey" >C</button>
        <button class="button bg-dark-grey" >%</button>
        <button class="button bg-orange" >/</button>
    </div>
    <div class="row">
        <button class="button bg-light-grey" >7</button>
        <button class="button bg-light-grey" >8</button>
        <button class="button bg-light-grey" >9</button>
        <button class="button bg-orange" >*</button>
    </div>
    <div class="row">
        <button class="button bg-light-grey" >4</button>
        <button class="button bg-light-grey" >5</button>
        <button class="button bg-light-grey" >6</button>
        <button class="button bg-orange" >-</button>
    </div>
    <div class="row">
        <button class="button bg-light-grey" >1</button>
        <button class="button bg-light-grey" >2</button>
        <button class="button bg-light-grey" >3</button>
        <button class="button bg-orange" >+</button>
    </div>
    <div class="row">
        <button class="button zero bg-light-grey" >0</button>
        <button class="button bg-light-grey" >.</button>
        <button class="button bg-orange" >=</button>
      
    </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
